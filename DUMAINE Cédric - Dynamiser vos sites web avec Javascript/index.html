<!DOCTYPE html>
<html lang="fr-FR, en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;600&display=swap" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>A Dice Game</title>
</head>

<body>
    <div class="gamingZone">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="UI">
            <button class="btn-new"><i class="fi fi-rr-add"></i>New Game</button>
            <img src="Images/dice-5.png" alt="Dice" class="dice">
            <button class="btn-roll"><i class="fi fi-rr-dice-one"></i><span>Roll Dice</span></button>
            <button class="btn-hold"><i class="fi fi-rr-download"></i><span>Hold</span></button>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    </div>

    </div>
    <audio id='audio' src="Sound/Sound_Press.wav"></audio>
    <script src="app.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

</body>
</html>
